; Pool name
[default]

; Unix user/group of processes
user = vagrant
group = vagrant

; Socket-based request handling
listen = /var/www/.socks/default.sock

; Socket permissions
listen.owner = vagrant
listen.group = vagrant
listen.mode = 0666

; Process Management
pm = dynamic
pm.max_children = 20
pm.start_servers = 5
pm.min_spare_servers = 5
pm.max_spare_servers = 10
 
slowlog = /var/log/php5-fpm.default.log.slow
