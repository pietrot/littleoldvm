<IfModule mod_fastcgi.c>
    # Adding the fcgi handle for php exec forwarding
    AddHandler php5-fcgi .php

    # Define action for the above handle
    Action php5-fcgi /php5-fcgi
    
    # Define default alias (file does not need to exist)
    Alias /php5-fcgi /var/www/cgi-bin/php5-fcgi

    # Forward exec to php-fpm socket
    FastCgiExternalServer /var/www/cgi-bin/php5-fcgi -socket /var/www/.socks/www.sock -pass-header Authorization
    <Directory /var/www/cgi-bin>
        Require all granted
    </Directory>
</IfModule>
