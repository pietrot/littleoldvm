<VirtualHost *:80>
    ServerName {hostname}.test
    ServerAlias *.{hostname}.test
    
    ServerAdmin webmaster@{hostname}.test
    
    DocumentRoot /var/www/default/public

    <Directory "/var/www/default/public">
        # Apache 2.2
        # Order allow,deny
        # allow from all
        
        # Apache 2.4
        Require all granted
        
        Options -Indexes +ExecCGI +FollowSymLinks
        AllowOverride All
    </Directory>
    
    # Logs    
    ErrorLog /var/log/apache2/error.log
    CustomLog /var/log/apache2/access.log combined
    
    <IfModule mod_fastcgi.c>
    Alias /php5-fcgi /var/www/default/cgi-bin/php5-fcgi
    FastCgiExternalServer /var/www/default/cgi-bin/php5-fcgi -socket /var/www/.socks/default.sock -pass-header Authorization
</IfModule>
</VirtualHost>
